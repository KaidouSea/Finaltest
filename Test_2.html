<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập kích thước tam giác: <input type="number" id="R" value="0" />
    <button onclick="printfTriangle()">In tam giác</button>
    <ul id="Triangle"></ul>
    <script>
    function numberOneTriangle(value) {
    if (value >= 1 && value <= 10) {
        let temp = "";
        for (let i = 0; i < value; i++) {
            temp += "*";
            R = document.createElement("li");
            R.innerHTML = temp;
            document.getElementById("Triangle").appendChild(R);
        }
        return temp;
    } else return;
}

function printfTriangle() {
    let temp = document.getElementById("R").value;
    numberOneTriangle(temp);
}

    </script>
</body>
</html>
