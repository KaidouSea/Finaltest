<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    A:     <input type="number" id="A" value="0" /> 
    B:     <input type="number" id="B" value="0" />
    <p id="result"></p>
    <button onclick="checkValue()">Submit</button>

  </form>
    <script>
        function checkValue() {
    document.getElementById("result").innerHTML = "";
    A = document.getElementById("A").value;
    B = document.getElementById("B").value;
    if ((Number.isInteger(A) && Number.isInteger(B)) || B < A)
        return;
    let arrPrime = [];
    for (let i = A; i <= B; ++i) {
        if (isPrime(i)) {
            arrPrime.push(i);
        }
    }
    console.log(arrPrime.toString());
    document.getElementById("result").innerHTML = arrPrime.toString();
}

function isPrime(n) {
    let flag = true;
    if (n < 2) {
        flag = false;
    } else {
        for (let i = 2; i < n - 1; i++) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
    }
    return flag;
}
    </script>
</body>
</html>
